[package]
name = "rwc"
version = "0.1.0"
edition = "2021"

# Reduce the size of binary file
[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = 'abort'
incremental = false
strip = true

[dependencies]
tokio = {version = "*", features = ["rt", "rt-multi-thread", "macros", "time", "fs", "io-util"]}
tokio-stream = "*"
futures = "*"
clap = {version = "*", features = ["derive"]}
clap_complete = "*"
indicatif = "*"
prettytable-rs = "*"
tap = "*"
partial_application = "*"

[build-dependencies]
clap = {version = "*", features = ["derive"]}
clap_complete = "*"
